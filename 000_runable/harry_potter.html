<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter House Sorting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            color: #4b2a6d;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #houseImage {
            margin-top: 20px;
            width: 150px;
            height: auto;
            display: none; /* Hide by default */
        }
    </style>
</head>
<body>
    <h1>Harry Potter House Sorting</h1>
    <p>Enter your name to be sorted into a Hogwarts house!</p>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="sortHouse()">Get Sorted</button>

    <div id="result"></div>
    <img id="houseImage" src="" alt="House Image">

    <script>
        function sortHouse() {
            const name = document.getElementById("nameInput").value;
            if (!name) {
                alert("Please enter your name.");
                return;
            }

            const houses = ["Gryffindor", "Hufflepuff", "Ravenclaw", "Slytherin"];
            const randomHouse = houses[Math.floor(Math.random() * houses.length)];

            document.getElementById("result").innerHTML = `${name}, you have been sorted into <strong>${randomHouse}</strong>!`;

            // Update the image based on the house
            const houseImage = document.getElementById("houseImage");
            houseImage.src = `images/${randomHouse.toLowerCase()}.png`; // e.g., "images/gryffindor.png"
            houseImage.alt = `${randomHouse} Image`;
            houseImage.style.display = "block"; // Show the image
        }
    </script>
</body>
</html>
